<h1 mat-dialog-title>Zamawianie produktu</h1>
<div mat-dialog-content>
  <div class="form d-flex-column">
    <form [formGroup]="form">

      <mat-form-field appearance="fill">
        <mat-label>Ilość</mat-label>
        <input matInput type="number" step="1" min="1" formControlName="quantity">
        <mat-error *ngIf="form.get('quantity').invalid">
          Proszę wpisać prawidłową ilość z zakresu 1 - {{this.data.quantity}}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Mail</mat-label>
        <input matInput type="email" formControlName="mail">
        <mat-error *ngIf="form.get('mail').invalid">
          Mail jest wymagany
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Imię</mat-label>
        <input matInput formControlName="firstName">
        <mat-error *ngIf="form.get('firstName').invalid">
          Imię jest wymagane
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nazwisko</mat-label>
        <input matInput formControlName="lastName">
        <mat-error *ngIf="form.get('lastName').invalid">
          Nazwisko jest wymagane
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Adres</mat-label>
        <input matInput  formControlName="address">
        <mat-error *ngIf="form.get('address').invalid">
          Adres jest wymagany
        </mat-error>
      </mat-form-field>

      <hr>
        Suma wynosi: {{calculateSum}}zł


    </form>
  </div>

</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button [disabled]="form.invalid" (click)="submitOrder()">Potwierdź</button>
</div>
