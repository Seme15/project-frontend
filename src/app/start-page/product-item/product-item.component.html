<h1 mat-dialog-title>Tworzenie produktu</h1>
<div mat-dialog-content>
  <div class="form d-flex-column">
    <form [formGroup]="form">
      <mat-form-field appearance="fill" autofocus>
        <mat-label>Nazwa</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="form.get('name').invalid">
          Proszę uzupełnić pole nazwa
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Cena</mat-label>
        <input matInput type="number" step="0.01" min="0.01" formControlName="price">
        <mat-error *ngIf="form.get('price').invalid">
          Proszę wpisać prawidłową wartość
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Ilość</mat-label>
        <input matInput type="number" step="1" min="1" formControlName="quantity">
        <mat-error *ngIf="form.get('quantity').invalid">
          Proszę wpisać prawidłową ilość
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Opis produktu</mat-label>
        <textarea [rows]="4" matInput [maxLength]="4000" formControlName="description"></textarea>
      </mat-form-field>

    </form>
  </div>

</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button [disabled]="form.invalid" [mat-dialog-close]="form.getRawValue()">Zapisz</button>
</div>
